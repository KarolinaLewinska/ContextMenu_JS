<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <ul class="menu-context">
        <li><a href="Map.html" id="Map">Mapa Google </a></li>
        <li><a onclick="getLocation()" id="Geo">Geolokalizacja</a></li>
        <li><a href="https://pl.wikipedia.org/wiki/Global_Positioning_System" id="GPS">Historia GPS</a></li>
        <li><a href="https://www.wspolrzedne.pl/" id="Współrzędne">Sprawdź współrzędne na mapie</a></li>
        </ul>

        <div id="right" text>
            Menu kontekstowe <br>
            <br>
        </div>

        <p id="demo"></p>
        
        <div id="pic">
            <img src="Geolokalizacja.png">
        </div>
        
        <script>
            const menu = document.querySelector('.menu-context');

            function removeMenu() {
                menu.style.left = '-9999px';
                menu.style.top = '-9999px';
            }

            function rightButton(e) {
                e.preventDefault();

                if (e.button === 2) {
                    menu.style.left = e.pageX + 10 + 'px';
                    menu.style.top = e.pageY + 10 + 'px'; 
                  }
            }

            const block = document.querySelector('#right');
            block.addEventListener('mousedown', rightButton);

            block.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            const item1 = document.querySelector('#Map');
            item1.addEventListener('mousedown');
            const item2 = document.querySelector('#Geo');
            item1.addEventListener('mousedown');
            
        </script>

        <script>
            var x = document.getElementById("demo");

            function getLocation() {
                if (navigator.geolocation) 
                    navigator.geolocation.getCurrentPosition(showPosition);
                else 
                    x.innerHTML = "Geolocation is not supported by this browser.";      
            }

            function showPosition(position) {
                x.innerHTML = "Szerokość geograficzna: " + position.coords.latitude + 
                "<br> Długość geograficzna: " + position.coords.longitude;
            }
        </script>

    </body>
</html>
